---
# Dev-Loop PRD Metadata v1.2
prd:
  id: schema_processor_core_processors
  version: 1.0.0
  status: ready
  parentPrd: schema_processor_refactoring
  prdSequence: 2

execution:
  strategy: phased
  mode: hybrid
  intervention:
    mode: hybrid
    pauseOn:
      - plugin-creation
      - service-method-refactoring
      - hook-integration-changes
    autoApprove:
      - test-only
      - documentation

  parallelism:
    testGeneration: 4
    testExecution: 4
    processorCreation: 4
    taskExecution: 1

  maxIterations: 200
  timeoutMinutes: 300

dependencies:
  externalModules: []
  prds:
    - schema_processor_schema_foundation
  codeRequirements:
    - Schema foundation from PRD 1 must be complete
    - SchemaProcessorManager must support new schema properties

requirements:
  idPattern: "TASK-{id}"
  phases:
    - id: 2
      name: "Entity Display Processors"
      parallel: false
      tasks:
        - id: "TASK-201"
          testSpec:
            type: "playwright"
            file: "tests/playwright/bd/schema-processor-core-processors.spec.ts"
            describe: "FormTitleProcessor Execution Tests"
            cases:
              - name: "should execute FormTitleProcessor plugin"
                steps:
                  - action: "execute-php"
                    command: "ddev exec bash -c 'drush ev \"$manager = \\\\Drupal::service(\\\\\\\"plugin.manager.schema_processor\\\\\\\"); $processors = $manager->getAllProcessorsForHook(\\\\\"entity_form_display_alter\\\\\"); echo array_key_exists(\\\\\"form_title\\\\\", $processors) ? \\\\\"OK\\\\\" : \\\\\"FAIL\\\\\";\"'"
                  - action: "assert"
                    type: "processor-exists"
                    processorId: "form_title"
            dataSetup:
              - type: "config"
                path: "docroot/modules/share/bd/config/install/bd.entity_form_display.test.yml"
                createIfMissing: true
                content:
                  id: "node.article.default"
                  targetEntityType: "node"
                  bundle: "article"
                  mode: "default"
                  status: true
